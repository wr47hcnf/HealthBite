<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthBite</title>
    <!-- Bootstrap CSS -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
  /* Customize the navbar background color */
  .navbar-custom {
    background-color: #FF5733; /* Primary Color */
  }

  /* Customize the navbar text color */
  .navbar-custom .navbar-text {
    color: #fff; /* White */
  }

  /* Customize the search text box background color */
  .search-textbox {
    background-color: #fff; /* White */
    color: #616161; /* Dark Gray */
    border-color: #616161; /* Dark Gray */
  }

  /* Customize the search button background color */
  .search-button {
    background-color: #FFC300; /* Secondary Color */
    border-color: #FFC300; /* Secondary Color */
    color: #fff; /* White */
  }

  /* Customize the search button hover color */
  .search-button:hover {
    background-color: #FBC02D; /* Lighter shade of Secondary Color */
    border-color: #FBC02D; /* Lighter shade of Secondary Color */
  }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light navbar-custom">
  <!-- Logo -->
  <a class="navbar-brand" href="#">
    <img src="your_logo.png" alt="Logo" height="30">
  </a>

  <!-- Navbar links -->
  <div class="navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <!-- Search form -->
      <li class="nav-item">
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2 search-textbox" type="search" placeholder="Search products..." aria-label="Search">
          <button class="btn btn-outline-light my-2 my-sm-0 search-button" type="submit"><i class="fas fa-search"></i></button>
        </form>
      </li>
      <!-- Login/Register link -->
      <li class="nav-item">
        <a class="nav-link" href="#" style="color: #fff;"><i class="fas fa-user"></i> Login/Register</a>
      </li>
      <!-- Profile link -->
      <li class="nav-item">
        <a class="nav-link" href="#" style="color: #fff;"><i class="fas fa-user-circle"></i> Profile</a>
      </li>
    </ul>
  </div>
</nav>
</body>
</html>
